<app-filter 
    [all] = "productCount"
    [inStock] = "inStock"
    [outOfStock] = "outOfStock"
    (selectedValueEmitter)="onFilterButtonChnaged($event)"> 
</app-filter>

<div>New Search {{searchText}}</div>
<div class="ekart--products--container">

    <div *ngFor="let prod of products" (click)="selectedProduct = prod">
        <app-product *ngIf=" (searchText === '' || prod.name.toLowerCase().includes(searchText.toLowerCase()))" [item]="prod"> </app-product>
    </div>
    
</div>
