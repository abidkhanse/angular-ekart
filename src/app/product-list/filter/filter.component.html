<div class="filter-container">

    <span>Filter: </span>

    <input type="radio" name="filter" value="all" [(ngModel)]="selectedValue" (change)="onSelectedRadioButtonChanged()" />
    <span>{{ 'All ('+all+')'}}</span>

    <input type="radio" name="filter" value="true" [(ngModel)]="selectedValue" (change)="onSelectedRadioButtonChanged()" />
    <span>{{ 'In Stock ('+inStock+')'}}</span>

    <input type="radio" name="filter" value="false" [(ngModel)]="selectedValue" (change)="onSelectedRadioButtonChanged()" />
    <span>{{ 'Out of Stock ('+outOfStock+')'}}</span>

</div>
