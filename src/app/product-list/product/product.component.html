<div class="ekart--product--item">
    <div class="ekart-wishlist-sale-container">
        <div class="ekart--add--to--wishlist">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
        <div class="ekart-on-sale-tag" *ngIf="item.discountPrice"> {{ (100 - (item.discountPrice / item.price * 100)).toFixed(0) }}% OFF  </div>
    </div>
    <div class="ekart--product--image">
        <img src={{item.imageURL}} class="ekart--product--image">
    </div>
    <div class="ekart--add--to--price">
        {{item.price}}
    </div>
    <div class="ekart--product--name">{{item.name}}</div>
    <div class="ekart--product--category">{{item.gender}} . {{item.category}} . {{item.brand}}</div>
    <div class="ekart--product--available-colors">{{item.color.length}} Colors . Best Seller</div>
    <div class="ekart--product--in--stock" [ngStyle]="{fontWeight: 'bold', color: item.is_in_inventory ? 'Green':'Red' }">
        {{item.is_in_inventory ? 'In Stock' : 'Out of Stock'}}
    </div>
</div>
